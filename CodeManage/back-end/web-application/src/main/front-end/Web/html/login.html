<head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>欢迎注册SCRM！</h1>
                <!-- <div class="social-container"> <a href="#" class="social">

                    </a> <a href="#" class="social">
                        <ion-icon name="logo-googleplus"></ion-icon>
                    </a> <a href="#" class="social">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a> </div> -->
                <span>请输入：</span>
                <input type="text" placeholder="真实姓名">
                <input type="userid" placeholder="用户名">
                <input type="password" placeholder="密码">
                <!-- <button>注册</button> -->
                <div class="progress-button">
                    <button><span>注册</span></button>
                    <svg class="progress-circle" width="70" height="70">
                        <path
                            d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />
                    </svg>
                    <svg class="checkmark" width="70" height="70">
                        <path d="m31.5,46.5l15.3,-23.2" />
                        <path d="m31.5,46.5l-8.5,-7.1" /></svg>
                    <svg class="cross" width="70" height="70">
                        <path d="m35,35l-9.3,-9.3" />
                        <path d="m35,35l9.3,9.3" />
                        <path d="m35,35l-9.3,9.3" />
                        <path d="m35,35l9.3,-9.3" /></svg>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>欢迎登录SCRM！</h1>
                <!-- <div class="social-container"> <a href="#" class="social">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a> <a href="#" class="social">
                        <ion-icon name="logo-googleplus"></ion-icon>
                    </a> <a href="#" class="social">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a> </div> -->
                <span>请输入：</span>
                <input type="userid" placeholder="用户名">
                <input type="password" placeholder="密码">
                <!-- <button>登录</button> -->
                <div class="progress-button">
                    <button><span>登录</span></button>
                    <svg class="progress-circle" width="70" height="70">
                        <path
                            d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />
                    </svg>
                    <svg class="checkmark" width="70" height="70">
                        <path d="m31.5,46.5l15.3,-23.2" />
                        <path d="m31.5,46.5l-8.5,-7.1" /></svg>
                    <svg class="cross" width="70" height="70">
                        <path d="m35,35l-9.3,-9.3" />
                        <path d="m35,35l9.3,9.3" />
                        <path d="m35,35l-9.3,9.3" />
                        <path d="m35,35l9.3,-9.3" /></svg>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>欢迎回来</h1>
                    <p>与我们保持联系请登录您的个人信息</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>欢迎光临</h1>
                    <p>输入您的个人资料，并与我们一起开始旅程</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login-script.js"></script>
    <!--图标库-->
    <script src="../js/ionicons.js"></script>

    <!-- submit -->
    <script type="text/javascript" src="../js/classie.js"></script>
    <script type="text/javascript" src="../js/classie.js"></script>
    <script type="text/javascript" src="../js/classie.js"></script>
    <script type="text/javascript" src="../js/login-btn-uiProgressButton.js"></script>
    <script type="text/javascript">
        [].slice.call(document.querySelectorAll('.progress-button')).forEach(function (bttn, pos) {
            new UIProgressButton(bttn, {
                callback: function (instance) {
                    var progress = 0;
                    // instance.setProgress(1);
                    var interval = setInterval(function () {
                        progress = Math.min(progress + Math.random() * 0.3, 1);
                        instance.setProgress(progress);
                        if (progress === 1) {
                            instance.stop(pos === 1 ? -1 : 1);
                            clearInterval(interval);
                        }
                    }, 50);
                }
            });
        });
    </script>

</body>

</html>
